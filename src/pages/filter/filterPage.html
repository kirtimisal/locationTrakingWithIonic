<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button (click)="closePage('')" class="back-button-custom" ion-button icon-only large start>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Filter</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="scroll-content-padding">
    <div>
        <ion-card *ngFor="let item of list" class="card-md-div">
            <ion-card-content class="item-outer" (click)="openLov(item)" *ngIf="item.item_help_property=='L'">
                <span class="item-name-left">{{item.para_desc}}</span>
                <button ion-button icon-only clear class="right-icon" *ngIf="!item.isShow">
                    <ion-icon name="ios-add-circle-outline"></ion-icon>
                </button>
                <button ion-button icon-only clear class="right-icon" *ngIf="item.isShow">
                    <ion-icon name="ios-remove-circle-outline"></ion-icon>
                </button>
                <ion-card style="margin:0px ;width: 100%;">
                    <ion-list *ngIf="item.lovList && item.isShow" class="contentCard">
                        <button ion-item *ngFor="let lov of item.lovList" (click)="closePage(item.slno,lov.code)">
                            <span class="lov-name-filter">{{lov.name}}</span>
                        </button>
                    </ion-list>
                </ion-card>
            </ion-card-content>

            <ion-card-content class="item-outer" *ngIf="item.item_help_property!='L'" (click)="closePage(item.slno,'')">
                <span class="item-name-left">{{item.para_desc}}</span>
            </ion-card-content>
        </ion-card>
    </div>
    <!-- (click)="itemSelected(item)" -->
</ion-content>
