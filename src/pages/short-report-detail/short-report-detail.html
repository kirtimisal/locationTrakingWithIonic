<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class=" list card short-report-details-wrapper" *ngFor="let item of shortReportDetail" >
    <div class="short-report-details-heading" (click)="item.status =! item.status ; openShortReport(item.seqNo,item.slno,item.status)">
      <i class="icon ion-plus-round short-report-tab-icon"></i>
      <h2>{{item.desc}}</h2>
    </div>
    <div class="slide-toggle short-report-details-tab" *ngIf="item.status">
      <p>
        <b>{{item.shortReprt}}</b>
      </p>
      <ion-spinner icon="bubbles" class="spinner-positive short-report-details-tab-preloder" *ngIf="shortReportProcess"></ion-spinner>
    </div>

  </div>
</ion-content>
