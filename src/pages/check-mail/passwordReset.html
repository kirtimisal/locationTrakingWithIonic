
<ion-header>

    <ion-navbar>
            <ion-buttons left>
                <button (click)="closePage()" class="back-button-custom" ion-button icon-only large start>
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>Reset your Password</ion-title>
        </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="resetPwdForm" (ngSubmit)="passwordReset(resetPwdForm.value)">
        <ion-item>
            <ion-label floating>Password Reset Key</ion-label>
            <ion-input formControlName="otp" type="otp"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Enter New Password</ion-label>
            <ion-input formControlName="password" type="text"></ion-input>
        </ion-item>
        <div class="btn-outer"><button class="global-btn"  round ion-button [disabled]="!resetPwdForm.valid" style="margin-top: 20px;" type="submit"> Reset Password</button>  </div>      
    </form>

    
</ion-content>
