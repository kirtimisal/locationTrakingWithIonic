<ion-header>
  <ion-navbar>
    <ion-buttons left (click)="dismissModal()">
      <button class="back-button-custom" ion-button icon-only large start>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Signature Pad
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="signature-pad-wrapper">
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button round class="cancel-btn" (click)="dismissModal()">Cancel</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round class="global-btn" (click)="drawClear()">Clear</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round class="save-btn" (click)="drawComplete()">Done</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
