<ion-content class="login-ion-content">
        <ion-grid class="login-outer-padding" >
            <ion-row class="login-outer-padding" >
                <div class="login-outer" [style.height]="shouldHeight">
                    <ion-grid>
                        <ion-row>
                                <ion-col padding class="primaryTextColor">
                            <button (click)="closePage()" class="frgtHeading">
                                <ion-icon name="arrow-back"></ion-icon>
                            </button>
                            <h4 class="d-inline-block">FORGOT PASSWORD</h4>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <form [formGroup]="forgotPwdForm" (ngSubmit)="checkMailForResetKey(forgotPwdForm.value)" class="loginForm frgtForm">
                        <ion-list>
                            <ion-item>
                                <ion-label floating>Email</ion-label>
                                <ion-input formControlName="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                                    type="email"></ion-input>
                            </ion-item>
    
                            <ion-item>
                                <ion-buttons>
                                    <button ion-button icon-only round class="login-btn" [disabled]="!forgotPwdForm.valid" type="submit">
                                        Reset Password
                                    </button>
                                </ion-buttons>
                            </ion-item>
                        </ion-list>
                    </form>
                </div>
            </ion-row>
        </ion-grid>
    </ion-content>
