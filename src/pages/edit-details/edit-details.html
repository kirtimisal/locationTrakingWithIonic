<ion-header>

    <ion-navbar>
        <ion-buttons left>
            <button (click)="closeModal()" class="back-button-custom" ion-button icon-only large>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Approve Indent Quantity</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="entry-form"  padding >

    <div >
        <ion-list>
            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <ion-label>Indent Qty</ion-label>
                        </ion-col>

                        <ion-col col-6>
                            <ion-input placeholder="Qty" id="qty" [(ngModel)]="subItem.editedItem.indentQty" readonly="true" maxlength="50" required #textFieldname="ngModel"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <div class="error" *ngIf="textFieldname.hasError('required') && textFieldname.touched">Please Enter Qty</div>
                        <div class="error" *ngIf="textFieldname.hasError('minlength')">Qty max 3 Character</div>
                        <div class="error" *ngIf="textFieldname.hasError('maxlength')">Qty min 4 Character</div>
                    </ion-row>
                </ion-grid>
            </div>

            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <ion-label>Approved Qty </ion-label>
                        </ion-col>
                        <!-- {{subItem.editedItem.updatedQty}} -->
                        <ion-col col-6>
                            <ion-input type="number" placeholder="Approved Qty" id="qty2" value="{{subItem.editedItem.updatedQty}}" [(ngModel)]="subItem.editedItem.updatedQty"
                                maxlength="50" required #numberFieldname="ngModel" (ngModelChange)="chackApprQty()"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <div class="error" *ngIf="numberFieldname.hasError('required') && textFieldname.touched">Please Enter Qty</div>
                        <div class="error" *ngIf="numberFieldname.hasError('minlength')">Qty max 3 Character</div>
                        <div class="error" *ngIf="numberFieldname.hasError('maxlength')">Qty min 50 Character</div>
                    </ion-row>
                </ion-grid>
            </div>

            <div>
                <ion-grid>
                    <ion-row>
                        <ion-item>
                            <ion-label>Reject Indent Line Entry</ion-label>
                            <ion-checkbox item-right [(ngModel)]="subItem.editedItem.rejectConfirmation" (click)="checkRejectConfirmation(subItem.editedItem.rejectConfirmation)"></ion-checkbox>
                        </ion-item>
                    </ion-row>
                </ion-grid>
            </div>

            <div *ngIf='subItem.editedItem.rejectConfirmation'>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6>
                            <ion-label>Remark</ion-label>
                        </ion-col>

                        <ion-col col-6>
                            <textarea style="height: 16vh;width:100%;border: 1px solid #c7c7c7;" placeholder="Remark" id="remark" [(ngModel)]="subItem.editedItem.cancelledRemark"
                                maxlength="500" #remarkFieldname="ngModel"></textarea>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                        <div class="error" *ngIf="remarkFieldname.hasError('required') && remarkFieldname.touched">Please Enter Qty</div>
                        <div class="error" *ngIf="remarkFieldname.hasError('minlength')">Qty max 3 Character</div>
                        <div class="error" *ngIf="remarkFieldname.hasError('maxlength')">Qty min 50 Character</div>
                    </ion-row> -->
                </ion-grid>
            </div>

            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button type="button" class="global-btn" round small (click)="closeModal()">Cancel</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button type="button" class="global-btn  special-btn" round small (click)="save(subItem.editedItem)">Save</button>
                    </ion-col>

                </ion-row>
            </ion-grid>

        </ion-list>
    </div>
