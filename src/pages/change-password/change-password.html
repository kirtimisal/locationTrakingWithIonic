<ion-header>

    <ion-navbar>
      <ion-title>Change Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="entry-form">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
      <ion-item>
        <ion-label stacked>Enter old Password</ion-label>
        <ion-input formControlName="oldPassword" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Enter New Password</ion-label>
        <ion-input formControlName="newPassword" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input formControlName="confPassword" type="password"></ion-input>
      </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
              <button ion-button full round class="global-btn" [disabled]="!changePasswordForm.valid" > Reset Password</button>
    
          </ion-col>
        </ion-row>
      </ion-grid>
      </form>
  
  
  </ion-content>
