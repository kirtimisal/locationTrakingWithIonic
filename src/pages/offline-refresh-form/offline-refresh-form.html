<ion-header>



    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Offline Refresh Form</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div>
      <div class=" list  add-entry-container">
        <div class="row" *ngFor="let item of formData">
          <!--<div class="col">
                  <h2>{{table_desc }}</h2>
              </div>-->
          <div class="col  add-new-entry-label">
            <ion-label>
              {{item.table_desc}}
            </ion-label>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <button ion-button (click)="storeForm(item.seqNo, item.data)" class="save-btn" round> Store Form</button>
          </div>
        </div>
        <div class="row" *ngFor="let item of lovs">
          <!--<div class="col">
                  <h2>{{item.column_desc}}</h2>
              </div>-->
          <div class="col add-new-entry-label">
            <ion-label>
              {{item.column_desc}}
            </ion-label>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <button ion-button (click)="storeLov(item)" class="save-btn" round> Store Data </button>
          </div>
        </div>
        <div class="row" *ngFor=" let items of dependentlovs">
          <div class="col add-new-entry-label">
            <ion-label>
              {{items.column_desc}}
            </ion-label>
          </div>
          <div class="col">
            <select multiple [(ngModel)]="value" class="Dispenser-Entry-container-dropdown" [disabled]="items.dependentLov==''">
              <option *ngFor="let option of items.dependentLov" value="{{option.code}} ">{{option.name}}</option>
            </select>
          </div>
          <div class="col">
            <button ion-button (click)="storeDependentLov(items,value)" [disabled]="items.dependentLov==''" class="save-btn" round>
              Store Data</button>
          </div>
        </div>
  
        <div class="row" *ngFor="let items of defaultPopulatedData">
          <div class="col  add-new-entry-label">
            <ion-label>
              {{items.column_desc}}
            </ion-label>
          </div>
          <div class="col col-33">
            <select multiple [(ngModel)]="defaultValue" class="Dispenser-Entry-container-dropdown" [disabled]="items.dependentLov==''">
              <option *ngFor="let option of items.dependentLov" value="{{option.code}} ">{{option.name}}</option>
            </select>
          </div>
          <div class="col">
            <button ion-button (click)="storeDefaultPopulatedData(items,defaultValue)" [disabled]="items.dependentLov==''" class="save-btn"
              round>
              Store Data</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
