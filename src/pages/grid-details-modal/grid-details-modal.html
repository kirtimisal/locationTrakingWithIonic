<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button (click)="closeLov()" class="back-button-custom" ion-button icon-only large start>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{gridDetails.column_desc}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="gridDetails.status=='error'">
    {{ this.gridDetails.message}}
  </div>



  <div>
    <!-- <ion-label class="input-label add-new-entry-label">
      {{gridDetails.column_desc}}
    </ion-label> -->
    <div class="row responsive-table Career-details">
      <table class="table" *ngIf="gridDetails.dropdownList">
        <thead>
          <tr *ngIf="gridDetails.dropdownList.headers">
            <th class="borders" *ngFor="let data of gridDetails.dropdownList.headers;">{{data}}</th>
          </tr>
        </thead>
        <tbody *ngIf="gridDetails.dropdownList.rows">
          <tr *ngFor="let row of gridDetails.dropdownList.rows;">
            <td *ngFor="let data of row;" class="borders">{{data}}
            </td>
          </tr>
          <tr *ngIf="!gridDetails.dropdownList.rows">
            <td colspan="gridDetails.dropdownList.rows.length">Data Not Available</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</ion-content>
