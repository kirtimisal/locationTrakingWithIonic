<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button (click)="closeModal()" class="back-button-custom" ion-button icon-only large>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Approval Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-- <div *ngFor="let item of itemDeatilsPage">
    {{item.heading}} : {{item.value}}
  </div> -->

  <ion-card class="card-sec"  [hidden]="itemDeatilsPage.length==0">
    <ion-row class="item-nm item-row" *ngFor="let item of itemDeatilsPage;">
      <ion-col col-5>
        <label>{{item.heading}} </label>
      </ion-col>
      <ion-col col-1>
        :
      </ion-col>
      <ion-col col-6>

        <span class="form-value">{{item.value}}</span>
      </ion-col>

    </ion-row>

  </ion-card>


  <ion-card class="NoRecordWarning" *ngIf="itemDeatilsPage.length==0">
    <span>No Details Found</span>
  </ion-card>
</ion-content>
