<ion-header>

  
<ion-navbar>
    <ion-title>Location Tracking</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="btn-outer">
            <ion-col>
                <button ion-button class="save-btn" (click)="startLT()"  [disabled]="lt.disableTracking==true" round>Start tracking</button>
            </ion-col>
            <ion-col>
                <button ion-button class="global-btn"  (click)="stopLT()"  [disabled]="lt.disableTracking==false" round >Stop tracking</button>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
